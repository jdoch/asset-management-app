<div class="edit-company-container">
  <h1>Edit company</h1>
  <form [formGroup]="form" class="form-group">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput formControlName="street">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Postal code</mat-label>
    <input matInput formControlName="postalCode">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Building number</mat-label>
    <input matInput formControlName="buildingNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>House number</mat-label>
    <input matInput formControlName="houseNumber">
  </mat-form-field>
  </form>
  <div class="asset-section">
    <div class="asset-header">
      <h2>Assets</h2>
      <button mat-mini-fab (click)="openAddAssetDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let asset of assets">
        {{asset.name}} - {{asset.valuation}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()">Save</button>
  </div>
</div>
