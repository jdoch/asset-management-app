<div class="border-div">
  <div class="top-container">
    <label>Companies</label>
    <button mat-fab (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <mat-list class="mat-body-1" role="list">
      <mat-list-item *ngFor="let company of companies" [routerLink]="['/company', company.id]">
        <div class="company-item">
          <span class="company-name">{{ company.name }}</span>
          <button mat-mini-fab color="warn" class="delete-btn" (click)="openDeleteDialog(company.id); $event.stopPropagation()" aria-label="Delete company">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <mat-divider></mat-divider>
  <div>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[2, 10, 25, 100]"
                   (page)="pageChangeEvent($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
